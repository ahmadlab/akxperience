      <!--CONTENT--><div class="content twelve columns" id="content">    <!--breadcrumbs-->    <ul class="breadcrumbs">        {breadcrumbs}        <li {class}><a href="{href}">{text}</a></li>        {/breadcrumbs}    </ul>    <!--breadcrumbs-->    <div class="panel">        <div class="row">            <div class="twelve columns">                <h5>Add/Edit {menu_title}</h5>                {error_msg}                {warning}                {id_user_sales}                {username}                {userpass}                {name}                {email}                {phone}                {/error_msg}                <form id="form-{file_app}" name="form-{file_app}" action="{action}" method="post" class="custom" enctype="multipart/form-data">                    {post}                    <div class="row">                        <div class="five columns">                                                        <label for="username">Username : </label>                            <input type="text" maxlength="250" size="50" value="{username}" name="username" id="username" class="required"/>                            <label for="userpass">Password : </label>                            <input type="password" maxlength="250" size="50" value="" name="userpass" id="userpass" class="{err_c} {required}"/>{pass_msg}                            <label for="confpass">Confirm Password : </label>                            <input type="password" maxlength="250" size="50" value="" name="confpass" id="confpass" class="{required}"/>                            <label for="name">Name : </label>                            <input type="text" maxlength="250" size="50" value="{name}" name="name" id="name" class="required"/>													<label for="ava">Avatar : </label>							                            <input type="file" name="avatar" style="width:250px;height:50px" id="avatar" value="" class="{err_c} {required}"/>														<label for="avatar">							{pass_msg}							</label>                                                         							<label for="name">Address : </label>                            <input type="text" maxlength="250" size="50" value="{address}" name="address" id="address" class="required"/>                            <label for="email">Email : </label>                            <input type="text" maxlength="250" size="50" value="{email}" name="email" id="email" class="required email"/>                            <label for="phone">Phone : </label>                            <input type="text" maxlength="250" size="50" value="{phone}" name="phone" id="phone" class="digits"/>                        </div>                    </div>                    <div class="row">                        <div class="five columns text-right">                            <input type="submit" id="{file_app}-submit" title="Submit" value="Submit" class="medium radius success button"/>                            <a onClick="javascript:window.location='{cancel_btn}';" class="medium radius alert button">Cancel</a>                        </div>                    </div>                    {/post}                </form>            </div>        </div>    </div></div><script type="text/javascript">    $(document).ready(function() {        $("#form-{file_app}").validate({            rules: {                confpass: {                    equalTo: "#userpass"                }            }        });    });</script><!--CONTENT-->
