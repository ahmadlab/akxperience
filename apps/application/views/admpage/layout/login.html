<body id="page" class="off-canvas hide-extras">
	
  <div class="container">
  	<!--header-->
    <header class="row landing">
    	<div class="three columns centered text-center">
			<img src="{base_url}assets/images/client_img.png" alt="webcontrol logo" width="176" height="120" />
		</div>
    </header>
    <!--header-->
    
    <!--content-->
    <article class="row login">
      <form id="login-form" class="custom four columns centered" method="post" action="login">
        <div class="row">
          <div class="twelve columns">
            <div class="row collapse">
              <div class="two columns">
                <span class="prefix">@</span>
              </div>
              <div class="ten columns">
                <input type="text" placeholder="username" name="username" />
              </div>
            </div>
            <div class="row collapse">
              <div class="two columns">
                <span class="prefix"><i class="foundicon-lock"></i></span>
              </div>
              <div class="ten columns">
                <input type="password" placeholder="password" name="password" />
              </div>
            </div>
            {error_login}
            <div class="row collapse">
            	<div class="four columns">
              	<a href="{base_url}index.php/admpage/forgot_password">Forgot Password?</a>
              </div>
              <div class="four columns text-right" style="line-height:40px;">
              	<label for="checkbox1"><input type="checkbox" id="checkbox1" style="display: none;"><span class="custom checkbox"></span> Remember</label>
              </div>
              <div class="four columns text-right">
              	<input type="submit" class="button radius" value="Log In" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </article>
    <!--content-->
    
    <!--footer-->
