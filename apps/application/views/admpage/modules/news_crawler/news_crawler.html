      
<!--CONTENT-->
<div class="content twelve columns" id="content">
    <!--breadcrumbs-->
    <ul class="breadcrumbs">
        {breadcrumbs}
        <li {class}><a href="{href}">{text}</a></li>
        {/breadcrumbs}
    </ul>
    <!--breadcrumbs-->

    <div class="panel">
        <div class="panel-box">
            <div class="row panel-title">
                <div class="eleven columns text-left">
                    <strong>Crawling {menu_title} </strong>
                </div>
                <div class="one columns text-right">
                    <img src="{base_url}assets/images/admin/plus.png" alt="plus" class="plus-panel"/>
                    <img src="{base_url}assets/images/admin/minus.png" alt="minus" class="min-panel"/>
                </div>
            </div>

            <div class="row panel-forms" id="panel-form">
                <div class="twelve columns">
                    <form id="search-{file_app}" name="search-{file_app}" action="{path_app}/search" method="post" class="custom">
                        <div class="row">
                            <div class="four columns">
                                <label for="s_brand">Category : </label>
                                <input type="text" value="" name="s_brand" id="s_brand"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="four columns text-right">
                                <input type="submit" value="Crawl" class="medium radius secondary button" title="Search" name="search"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {error_msg}
    {success_msg}
    {info_msg}

	<div id="result">
		{result}
	</div>
</div>
<!--CONTENT-->
