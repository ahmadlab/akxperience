      
<!--CONTENT-->
<div class="content twelve columns" id="content">
    <!--breadcrumbs-->
    <ul class="breadcrumbs">
        {breadcrumbs}
        <li {class}><a href="{href}">{text}</a></li>
        {/breadcrumbs}
    </ul>
    <!--breadcrumbs-->

    <div class="panel">
        <div class="row">
            <div class="twelve columns">
                <h5>Add/Edit {menu_title}</h5>

                {error_msg}
                {warning}
                {name}
                {address}
                {phone}
                {fax}
                <!-- {company_code} -->
                {/error_msg}

                <form id="form-{file_app}" name="form-{file_app}" action="{action}" method="post" class="custom" enctype="multipart/form-data">
                    {post}
                    <div class="row">
						<div class="twelve columns">
							<div class="row">
								<div class="six columns">
									<!-- <label for="company_code">Company Code : </label>
									<select name="company_code">
									{company_code}
									</select> -->
									<label for="name">Name : </label>
									<input type="text" maxlength="250" size="50" value="{name}" name="name" id="name" class="required"/>
									<label for="address">Address : </label>
									<textarea name="address">{address}</textarea>
									<label for="phone">Hotline : </label>
									<input type="text" maxlength="250" size="50" value="{phone}" name="phone" id="phone" class="required"/>
									<label for="fax">Fax : </label>
									<input type="text" maxlength="250" size="50" value="{fax}" name="fax" id="fax" class="required"/>
									<label for="lat">Latitude : </label>
									<input type="text" maxlength="250" size="50" value="{lat}" name="lat" id="lat" class="required"/>
									<label for="lng">Longitude : </label>
									<input type="text" maxlength="250" size="50" value="{lng}" name="lng" id="lng" class="required"/>
								</div>
							</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="five columns text-right">
                            <input type="submit" id="{file_app}-submit" title="Submit" value="Submit" class="medium radius success button"/>
                            <a onClick="javascript:window.location='{cancel_btn}';" class="medium radius alert button">Cancel</a>
                        </div>
                    </div>
                    {/post}
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#form-{file_app}").validate({
            rules: {
                confpass: {
                    equalTo: "#userpass"
                }
            }
        });
		$("a#delete-pic-thumbnail").click(function(){
			var answer = confirm("Are you sure to delete this file ??"), id = $(this).attr('ida');
			
			if(answer) {
				$.ajax({
					type: 'POST',
					data: 'id='+id,
					success: function(data){
						$("#print-picture-thumbnail").fadeOut('slow');
						$("#print-picture-thumbnail").fadeIn('slow');
						$("#print-picture-thumbnail").html(data);
						$("#print-picture-thumbnail").fadeOut('slow');
					},
					url: '{path_app}/delete_gallery',
					cache:false
				},
				$("#print-picture-thumbnail").fadeOut('slow')
				);
			}
		});
    });
</script>
