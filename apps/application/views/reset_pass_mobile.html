<script type="text/javascript">
    $('#reset').click(function(){

        if($('#reset').val() != 'Loading') {
            $('#errmsg').html('').hide();
            $.ajax({
                url : '{file_app}/act',
                type : 'POST',
                data : $('#rst').serialize(),
                beforeSend : function() { $('#reset').val('Loading...') },
                success : function(resp) {
                    $('#reset').val('Reset');
                    if(resp.substring(0,5) == 'error') {
                        $('#errmsg').html(resp.substring(6)).show();

                    }else {
                        alert(resp);

                    }
                    return false;
                }
            });
        }else {
            alert('Please wait till the proccess completed');
        }
    });
</script>
